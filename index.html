<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-editor</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <!-- font Awsome cdn css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap cdn css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--custom style.css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1 id="header" class="text-warning text-center">welcome to E-editor</h1>
    <h5 class="text-light text-center">Here you can write html,css and javascript code</h5>


    <!-- input field -->
    <div id="container" class="container">
        <!-- html writing section -->
        <div id="html">
            <h2>html</h2>
            <textarea id="input-html-text">
                
            </textarea>
        </div>

        <!-- css writing section -->
        <div id="css">
            <h2>css</h2>
            <textarea id="input-css-text">
               
            </textarea>
        </div>
        <!-- javascript writing section -->
        <div id="js">
            <h2>javascript</h2>
            <textarea id="input-js-text" >
                
            </textarea>
        </div>

    </div>
    <!-- output section -->
    <div id="output-container" class="container">
        <!-- button -->
        <div id="button-div">
            <button id="button">Run <i id="arr" class="fa fa-arrow-right"></i> </button>
        </div>
        <!-- showig output -->
        <div id="output">
            <iframe id="final-output">

            </iframe>

        </div>
    </div>





    <!-- bootstrap cdn script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <!-- custom javascript file  -->

    <script src="app.js"></script>

</body>

</html>
